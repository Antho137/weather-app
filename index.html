<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Weather App</title>
        <link rel="stylesheet" href="index.css">
	</head>
	<body>
        <div class="container">
            <div class="intro">
                <h1>Weather App</h1>
            </div>
            <div class="weather">
                <input type="text" id="input-local" placeholder="Enter a city" autocomplete="off" />
                <div class="weather-btn">
                    <button id="search-btn">Search</button>
                </div>
                <div class="weather-info">
                    <h2 id="location"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div> 
                <div class="weather-img">
                    <div id="weather-icon"></div>
                </div>          
            </div>   
        </div> 
		<script src="index.js"></script>
	</body> 
</html>
